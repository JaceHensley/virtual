name: virtual
description: A UI framework for virtual lists and trees.
version: 0.0.1
homepage: https://www.github.com/JaceHensley/virtual
author: Jace Hensley <jacehensley@gmail.com>

environment:
  sdk: ">=1.24.0 <2.0.0"

dependencies:
  collection: ^1.14.3
  meta: ^1.1.2
  over_react: ^1.19.0

dev_dependencies:
  browser: ^0.10.0+2
  coverage: ^0.9.3
  dart_dev: ^1.8.0
  dart_to_js_script_rewriter: ^1.0.1
  over_react_test: ^1.3.1
  test: ^0.12.29
  react: ">=3.6.0 <5.0.0"
  quiver_hashcode: "^1.0.0"

transformers:
- test/pub_serve:
    $include: test/**_test.dart
- over_react
- dart_to_js_script_rewriter
